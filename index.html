<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!--https://developers.google.com/analytics/devguides/collection/gajs/#disable-->
        <script>
            // Set to the same value as the web property used on the site
            var gaProperty = 'UA-XXXX-Y';
            
            // Disable tracking if the opt-out cookie exists.
            var disableStr = 'ga-disable-' + gaProperty;
            if (document.cookie.indexOf(disableStr + '=true') > -1) {
              window[disableStr] = true;
            }
            
            // Opt-out function
            function gaOptout() {
              document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
              window[disableStr] = true;
            }
        </script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-25351597-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-25351597-1');
        </script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emily C Ewen</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="index.js"></script>
    </head>

        <main>
            <div class="placeholder-marquee">
                <h1 class="title">Hi, I'm Emily.</h1>
                <p class="subtitle">There's nothing here right now, come back a little later.</p>
            </div>
            <div class="lightswitch">
                <button class="on-off" type="button">Turn off the lights</button>
            </div>
        </main>
        <!--for EU users-->
        <div class="cookie-banner" style="display: none;">
            <a href="#">I'm ok with cookies</a>
            <a href="javascript:gaOptout()">Click here to opt-out of Google Analytics</a>
        </div>

</html>
